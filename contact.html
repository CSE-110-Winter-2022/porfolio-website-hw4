    <main>
        <h1>Get in Touch! <span><img src="./assets/images/icons8-contact-64.png" alt="Icon of a mailbox"></span></h1>
        <form id="contactForm">
            <div id="nameInputSection">
                <label for="fullnameFld"><strong>Full Name</strong></label>
                <br />
                <input type="text" maxlength="40" name="fullnameFld" id="fullnameFld" required autofocus>
            </div>
            <br />
            <div id="emailInputSection">
                <label for="emailFld"><strong>Email</strong></label>
                <br />
                <input type="email" name="emailFld" id="emailFld" required maxlength="64">
            </div>
            <br />
            <div id="messageInputSection">
                <label for="message"><b>Your Message</b></label>
                <br />
                <textarea id="message" name="message" rows="10" cols="50" placeholder="Enter here" required maxlength="32000"></textarea>
            </div>
        </form>
        <br />
        <button type="submit" form="contactForm">Send Message</button>
    </main>
